spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # Crea y elimina el schema en cada test
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        hbm2ddl:
          auto: create-drop
    defer-datasource-initialization: false

  flyway:
    enabled: false  # Deshabilitado en tests

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
    com.atina.invoice.api: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN

# JWT Configuration
jwt:
  secret: test-secret-key-for-junit-testing-purposes-only-min-256-bits-long-enough
  expiration: 3600000  # 1 hora
