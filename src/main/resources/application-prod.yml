# ============================================
# PRODUCCIÓN - Flyway para migraciones
# ============================================

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3308}/invoice_extractor_prod?useSSL=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: none  # ⭐ Hibernate NO toca el schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true  # ⭐ Flyway habilitado
    baseline-on-migrate: true
    locations: classpath:db/migration
    clean-disabled: true  # NUNCA limpiar en prod
    validate-on-migrate: true

logging:
  level:
    root: WARN
    com.atina.invoice.api: INFO
